<!doctype html>

* Version: 2.1
* Author: Alexis Luna
* Website: https://github.com/alexis-luna/bootstrap-simple-admin-template

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QUẢN LÍ HỆ THỐNG ỐP ĐIỆN THOẠI </title>
    <link href="{{url_for('static',filename='backend/vendor/fontawesome/css/fontawesome.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/vendor/fontawesome/css/solid.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/vendor/fontawesome/css/brands.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/css/master.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/vendor/flagiconcss/css/flag-icon.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='backend/vendor/datatables/datatables.min.css')}}" rel="stylesheet" />
    <script src="{{url_for('static',filename='ckeditor/ckeditor.js')}}"></script>
   
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" >
            <div class="sidebar-header">
                <img src="{{url_for('static',filename='backend/img/logo.png')}}" alt="bootraper logo" width="80px;" height="50px" style="display: flex; justify-content: center;">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a href="{{url_for('hethong.manager.index')}}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="{{url_for('hethong.acc.index')}}"><i class="fas fa-file-alt"></i> Account</a>
                </li>
                <li>
                    <a href="{{url_for('hethong.cate.index')}}"><i class="fas fa-table"></i> Category</a>
                </li>
                <li>
                    <a href="{{url_for('hethong.pro.index')}}"><i class="fas fa-chart-bar"></i> Product</a>
                </li>
                <li>
                    <a href="{{url_for('hethong.menu.index')}}"><i class="fas fa-icons"></i> Menu</a>
                </li>
              
            </ul>
        </nav>
        <div id="body" >
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="{{url_for('home.index')}}" target="_blank" class="nav-item nav-link dropdown-toggle text-secondary" >
                                    <i class="fas fa-link"></i> <span>View website</span> <i style="font-size: .8em;"></i>
                                </a>
                              
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> 
                                    <span>
                                        {% if current_user.is_authenticated %}
                                        {{current_user.fullname}}
                                        {%endif%}
                                    </span> 
                                    <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                    <ul class="nav-list">
                                        
                                        <li><a href="{{url_for('secure.logout')}}" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->
           {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
        var toastEl = document.querySelector('.toast');
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
        });
        </script>
    <script src="{{url_for('static',filename='backend/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='backend/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='backend/vendor/chartsjs/Chart.min.js')}}"></script>
    <script src="{{url_for('static',filename='backend/js/dashboard-charts.js')}}"></script>
    <script src="{{url_for('static',filename='backend/js/script.js')}}"></script>
    <script src="{{url_for('static',filename='backend/vendor/datatables/datatables.min.js')}}"></script>
    <script src="{{url_for('static',filename='backend/js/initiate-datatables.js')}}"></script>
</body>

</html>
